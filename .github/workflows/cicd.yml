name: Event-service CI-CD
on:
  push:
    branches:
      - master
jobs:
  build-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Build
        run: chmod +x gradlew ; CI=true ./gradlew assemble



